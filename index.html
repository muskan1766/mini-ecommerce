<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mini E-Commerce</title>
  <link rel="stylesheet" href="style.css">
</head>



<body>

  <!-- HEADER -->
  <header class="main-header">
    <h1>Mini E-Commerce Store</h1>

    <div class="filter">
      <label for="category">Filter by Category: </label>
      <select id="category" onchange="filterCategory(this.value)">
        <option value="All">All</option>
        <option value="Electronics">Electronics</option>
        <option value="Fashion">Fashion</option>
      </select>
    </div>

    <div class="search-box">
      <input 
        type="text" 
        placeholder="Search products..."
        onkeyup="searchProducts(this.value)"
       >
    </div>


    <a href="cart.html" class="cart-link">
     ðŸ›’ Cart (<span id="cart-count">0</span>)
    </a>

  </header>

  <div class="price-filter">
    <label>
      Max Price: â‚¹<span id="price-value">5000</span>
    </label>
    <br>
    <input 
      type="range" 
      min="0" 
      max="5000" 
      step="100" 
      value="5000"
      id="priceRange"
      oninput="filterByPrice(this.value)"
    >
  </div>
  

  <!-- PRODUCTS -->
  <div class="page-content">
    <div id="product-container"></div>
  </div>
  <footer class="footer">
    <p>Â© 2025 Mini E-Commerce Store</p>
  </footer>


  <script src="script.js"></script>
</body>
</html>
